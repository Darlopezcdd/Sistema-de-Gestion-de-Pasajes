<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cooperativa de Transporte</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Cooperativa de Transporte</h1>
            <p>Sistema de GestiÃ³n y Control de Pasajes</p>
        </header>

        <main class="glass-card">
            <!-- Controls & Filters -->
            <div class="controls">
                <div class="filters">
                    <button class="btn-primary" onclick="toggleView('routes')" style="margin-right: 15px;">Gestionar Rutas</button>
                    <button class="btn-secondary" onclick="toggleView('tickets')" style="margin-right: 15px;">Ver Pasajes</button>
                    <select id="filterRoute">
                        <option value="">Todas las Rutas</option>
                        <!-- Dynamic Options -->
                    </select>
                    <input type="date" id="filterDateFrom" placeholder="Desde">
                    <input type="date" id="filterDateTo" placeholder="Hasta">
                    <button class="btn-primary" onclick="loadTickets()">Filtrar</button>
                    <button class="btn-secondary" onclick="resetFilters()">Limpiar</button>
                </div>
                <button class="btn-export" onclick="exportCSV()">
                    <span>ðŸ“„</span> Exportar CSV
                </button>
            </div>

            <!-- Routes Section (Hidden by default) -->
            <div id="routesSection" style="display: none;">
                <div class="form-section">
                    <h2>GestiÃ³n de Rutas</h2>
                    <form id="routeForm" onsubmit="handleRouteSubmit(event)">
                        <div class="form-grid">
                            <input type="hidden" id="routeId">
                            <input type="text" id="routeName" placeholder="Nombre Ruta" required>
                            <input type="text" id="routeOrigin" placeholder="Origen" required>
                            <input type="text" id="routeDest" placeholder="Destino" required>
                            <input type="number" id="routeDist" placeholder="Distancia (km)" step="0.1" required>
                            <input type="number" id="routePrice" placeholder="Precio Base ($)" step="0.01" required>
                            <button type="submit" class="btn-primary">Guardar Ruta</button>
                            <button type="button" class="btn-secondary" onclick="resetRouteForm()">Cancelar</button>
                        </div>
                    </form>
                </div>
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Origen</th>
                                <th>Destino</th>
                                <th>Distancia</th>
                                <th>Precio Base</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="routesTableBody">
                            <!-- Routes here -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Tickets Section -->
            <div id="ticketsSection">

            <!-- Data Table -->
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Ruta</th>
                            <th>Unidad</th>
                            <th>Tipo Pasaje</th>
                            <th>Fecha Viaje</th>
                            <th>Valor</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="ticketTableBody">
                        <!-- Dynamic Rows -->
                    </tbody>
                </table>
            </div>
            </div>

            <!-- New Ticket Form -->
            <div class="form-section">
                <h2>Registrar Nuevo Pasaje</h2>
                <form id="createTicketForm" onsubmit="handleCreateTicket(event)">
                    <div class="form-grid">
                        <div class="form-group">
                            <label>Ruta</label>
                            <select id="newRoute" required>
                                <option value="">Seleccione Ruta</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Unidad</label>
                            <select id="newUnit" required>
                                <option value="">Seleccione Unidad</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Tipo Pasaje</label>
                            <select id="newType" required>
                                <option value="">Seleccione Tipo</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Fecha y Hora</label>
                            <input type="datetime-local" id="newDate" required>
                        </div>
                        <div class="form-group">
                            <label>Asientos</label>
                            <input type="number" id="newSeats" min="1" value="1" required onchange="calculateTotal()" onkeyup="calculateTotal()">
                        </div>
                        <div class="form-group">
                            <label>Valor Total ($)</label>
                            <input type="number" id="newValue" step="0.01" readonly style="background-color: #f0f0f0; cursor: not-allowed;">
                        </div>
                        <div class="form-group" style="justify-content: flex-end;">
                            <button type="submit" class="btn-primary" style="margin-top: auto;">Guardar Pasaje</button>
                        </div>
                    </div>
                </form>
            </div>
        </main>

        <footer>
            &copy; 2026 Admin Bases de Datos - IngenierÃ­a Software
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
